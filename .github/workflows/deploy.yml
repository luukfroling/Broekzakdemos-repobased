name: Deploy Multi-Language MyST Books üåç

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: "18"
  BEHAVIOR_PRIMARY: redirect  # redirect | copy | move

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Install MyST Markdown CLI and dependencies
        run: |
          npm install -g mystmd js-yaml yq

      - name: üóÇÔ∏è Prepare build folders
        run: mkdir -p _build/en _build/nl site/en site/nl

      # ---------- ENGLISH BUILD ----------
      - name: üîß Configure MyST for English
        run: |
          echo "Configuring myst.yml for English build..."
          yq -i '
            .extends = ["export.yml", "toc_en.yml"] |
            .site.actions = [{"title": "Dutch", "url": "https://luukfroling.github.io/Broekzakdemos-branchbased/nl/"}]
          ' myst.yml

      - name: üåê Build English Book
        run: |
          myst build content/en --path-output _build/en
          test -f _build/en/index.html || (echo "‚ùå English build failed" && exit 1)

      # ---------- DUTCH BUILD ----------
      - name: üîß Configure MyST for Dutch
        run: |
          echo "Configuring myst.yml for Dutch build..."
          yq -i '
            .extends = ["export.yml", "toc_nl.yml"] |
            .site.actions = [{"title": "English", "url": "https://luukfroling.github.io/Broekzakdemos-branchbased/en/"}]
          ' myst.yml

      - name: üåê Build Dutch Book
        run: |
          myst build content/nl --path-output _build/nl
          test -f _build/nl/index.html || (echo "‚ùå Dutch build failed" && exit 1)

      # ---------- ORGANIZE OUTPUT ----------
      - name: üß© Organize build outputs
        run: |
          cp -r _build/en/* site/en/
          cp -r _build/nl/* site/nl/
          touch site/.nojekyll
          echo "‚úÖ Build complete: English ‚Üí site/en, Dutch ‚Üí site/nl"

      # ---------- ROOT BEHAVIOR ----------
      - name: üß≠ Root behavior (redirect/copy/move)
        run: |
          cd site
          case "${BEHAVIOR_PRIMARY}" in
            redirect)
              echo '<!doctype html><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=en/"><title>Redirecting‚Ä¶</title><script>location.replace("en/")</script>' > index.html
              echo "Root will redirect to /en/"
              ;;
            copy)
              cp -r en/* .
              echo "Root will COPY /en/ to /"
              ;;
            move)
              mv en/* .
              rmdir en || true
              echo "Root will MOVE /en/ to /"
              ;;
            *)
              echo "Unknown BEHAVIOR_PRIMARY='${BEHAVIOR_PRIMARY}', defaulting to redirect."
              echo '<meta http-equiv="refresh" content="0; url=en/">' > index.html
              ;;
          esac
          cd ..

      # ---------- DEPLOY ----------
      - name: üì§ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: üìù Summary
        run: |
          echo "## üöÄ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- English ‚Üí [${{ steps.deployment.outputs.page_url }}en/]" >> $GITHUB_STEP_SUMMARY
          echo "- Dutch   ‚Üí [${{ steps.deployment.outputs.page_url }}nl/]" >> $GITHUB_STEP_SUMMARY
