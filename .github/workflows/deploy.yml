name: Deploy Multi-Language MyST Books ğŸŒ

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: "18"
  BEHAVIOR_PRIMARY: redirect  # redirect | copy | move

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: âš™ï¸ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ“¦ Install MyST Markdown CLI and dependencies
        run: |
          npm install -g mystmd js-yaml yq

      - name: ğŸ—‚ï¸ Prepare build folders
        run: mkdir -p _build/en _build/nl site/en site/nl

      # ---------- ENGLISH BUILD ----------
      - name: ğŸ”§ Configure MyST for English
        run: |
          echo "Configuring myst.yml for English build..."
          yq -i '
            .extends = ["export.yml", "toc_en.yml"] |
            .site.actions = [{"title": "Dutch", "url": "https://luukfroling.github.io/Broekzakdemos-branchbased/nl/"}]
          ' myst.yml

      - name: ğŸŒ Build English Book
        run: |
          echo "ğŸ—ï¸ Building English MyST site..."
          rm -rf _build/site
          myst build --site --ci
          test -d _build/site || (echo "âŒ English build failed" && exit 1)
          mkdir -p _build/en
          cp -r _build/site/* _build/en/

      # ---------- DUTCH BUILD ----------
      - name: ğŸ”§ Configure MyST for Dutch
        run: |
          echo "Configuring myst.yml for Dutch build..."
          yq -i '
            .extends = ["export.yml", "toc_nl.yml"] |
            .site.actions = [{"title": "English", "url": "https://luukfroling.github.io/Broekzakdemos-branchbased/en/"}]
          ' myst.yml

      - name: ğŸŒ Build Dutch Book
        run: |
          echo "ğŸ—ï¸ Building Dutch MyST site..."
          rm -rf _build/site
          myst build --site --ci
          test -d _build/site || (echo "âŒ Dutch build failed" && exit 1)
          mkdir -p _build/nl
          cp -r _build/site/* _build/nl/

      # ---------- ORGANIZE OUTPUT ----------
      - name: ğŸ§© Organize build outputs
        run: |
          cp -r _build/en/* site/en/
          cp -r _build/nl/* site/nl/
          touch site/.nojekyll
          echo "âœ… Build complete: English â†’ site/en, Dutch â†’ site/nl"
          ls -R site

      # ---------- ROOT BEHAVIOR ----------
      - name: ğŸ§­ Root behavior (redirect/copy/move)
        run: |
          cd site
          case "${BEHAVIOR_PRIMARY}" in
            redirect)
              echo '<!doctype html><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=en/"><title>Redirectingâ€¦</title><script>location.replace("en/")</script>' > index.html
              echo "Root will redirect to /en/"
              ;;
            copy)
              cp -r en/* .
              echo "Root will COPY /en/ to /"
              ;;
            move)
              mv en/* .
              rmdir en || true
              echo "Root will MOVE /en/ to /"
              ;;
            *)
              echo "Unknown BEHAVIOR_PRIMARY='${BEHAVIOR_PRIMARY}', defaulting to redirect."
              echo '<meta http-equiv="refresh" content="0; url=en/">' > index.html
              ;;
          esac
          cd ..

      # ---------- DEPLOY TO GITHUB PAGES ----------
      - name: ğŸ“¤ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ---------- SUMMARY ----------
      - name: ğŸ“ Summary
        run: |
          echo "## ğŸŒ Multi-Language Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸ“˜ Languages Built" >> $GITHUB_STEP_SUMMARY
          echo "| Language | Folder | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ‡¬ğŸ‡§ English | \`/en/\` | [${{ steps.deployment.outputs.page_url }}en/](${{ steps.deployment.outputs.page_url }}en/) |" >> $GITHUB_STEP_SUMMARY
          echo "| ğŸ‡³ğŸ‡± Dutch   | \`/nl/\` | [${{ steps.deployment.outputs.page_url }}nl/](${{ steps.deployment.outputs.page_url }}nl/) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âš™ï¸ Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: **${{ github.repository }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: **${{ github.actor }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ğŸš€ Live Site Root" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸŒ [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Deployment complete.**" >> $GITHUB_STEP_SUMMARY
