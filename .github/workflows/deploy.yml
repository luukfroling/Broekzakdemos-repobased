name: Deploy Multi-Language MyST Books üåç

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

env:
  NODE_VERSION: "18"
  BEHAVIOR_PRIMARY: redirect  # redirect | copy | move

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ‚öôÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: üì¶ Install MyST Markdown CLI and dependencies
        run: |
          npm install -g mystmd js-yaml yq

      - name: üóÇÔ∏è Prepare build folders
        run: mkdir -p _build/en _build/nl site/en site/nl

      # ---------- ENGLISH BUILD ----------
      - name: üîß Configure MyST for English
        run: |
          echo "Configuring myst.yml for English build..."
          yq -i '
            .extends = ["export.yml", "toc_en.yml"] |
            .site.actions = [{"title": "Dutch", "url": "https://luukfroling.github.io/Broekzakdemos-branchbased/nl/"}]
          ' myst.yml

      - name: üåê Build English Book
        env:
          BASE_URL: /${{ github.event.repository.name }}/en/
        run: |
          echo "üèóÔ∏è Building English MyST site..."
          myst build --html --ci --baseurl "$BASE_URL"
          test -f _build/html/index.html || (echo "‚ùå English build failed" && exit 1)
          mkdir -p _build/en
          cp -r _build/html/* _build/en/

      # ---------- DUTCH BUILD ----------
      - name: üîß Configure MyST for Dutch
        run: |
          echo "Configuring myst.yml for Dutch build..."
          yq -i '
            .extends = ["export.yml", "toc_nl.yml"] |
            .site.actions = [{"title": "English", "url": "https://luukfroling.github.io/Broekzakdemos-branchbased/en/"}]
          ' myst.yml

      - name: üåê Build Dutch Book
        env:
          BASE_URL: /${{ github.event.repository.name }}/nl/
        run: |
          echo "üèóÔ∏è Building Dutch MyST site..."
          myst build --html --ci --baseurl "$BASE_URL"
          test -f _build/html/index.html || (echo "‚ùå Dutch build failed" && exit 1)
          mkdir -p _build/nl
          cp -r _build/html/* _build/nl/

      # ---------- ORGANIZE OUTPUT ----------
      - name: üß© Organize build outputs
        run: |
          cp -r _build/en/* site/en/
          cp -r _build/nl/* site/nl/
          touch site/.nojekyll
          echo "‚úÖ Build complete: English ‚Üí site/en, Dutch ‚Üí site/nl"
          ls -R site


      # ---------- ROOT BEHAVIOR ----------
      - name: üß≠ Root behavior (redirect/copy/move)
        run: |
          cd site
          case "${BEHAVIOR_PRIMARY}" in
            redirect)
              echo '<!doctype html><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=en/"><title>Redirecting‚Ä¶</title><script>location.replace("en/")</script>' > index.html
              echo "Root will redirect to /en/"
              ;;
            copy)
              cp -r en/* .
              echo "Root will COPY /en/ to /"
              ;;
            move)
              mv en/* .
              rmdir en || true
              echo "Root will MOVE /en/ to /"
              ;;
            *)
              echo "Unknown BEHAVIOR_PRIMARY='${BEHAVIOR_PRIMARY}', defaulting to redirect."
              echo '<meta http-equiv="refresh" content="0; url=en/">' > index.html
              ;;
          esac
          cd ..

        # ---------- VALIDATE SITE CONTENT BEFORE DEPLOY ----------
      - name: ‚úÖ Validate site contents
        run: |
          echo "Verifying built site folders before upload..."
          if [ ! -f "site/en/index.html" ]; then
            echo "‚ùå site/en/index.html is missing! Build output not copied correctly."
            echo "Listing site/en:"
            ls -al site/en || true
            exit 1
          fi
          if [ ! -f "site/nl/index.html" ]; then
            echo "‚ùå site/nl/index.html is missing! Build output not copied correctly."
            echo "Listing site/nl:"
            ls -al site/nl || true
            exit 1
          fi
          echo "‚úÖ site/en/index.html and site/nl/index.html found."
          echo "Listing final site structure:"
          ls -R site

      # ---------- DEPLOY TO GITHUB PAGES ----------
      - name: üì§ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ---------- SUMMARY ----------
      - name: üìù Summary
        run: |
          echo "## üåç Multi-Language Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìò Languages Built" >> $GITHUB_STEP_SUMMARY
          echo "| Language | Folder | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| üá¨üáß English | \`/en/\` | [${{ steps.deployment.outputs.page_url }}en/](${{ steps.deployment.outputs.page_url }}en/) |" >> $GITHUB_STEP_SUMMARY
          echo "| üá≥üá± Dutch   | \`/nl/\` | [${{ steps.deployment.outputs.page_url }}nl/](${{ steps.deployment.outputs.page_url }}nl/) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚öôÔ∏è Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: **${{ github.repository }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: **${{ github.actor }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üöÄ Live Site Root" >> $GITHUB_STEP_SUMMARY
          echo "- üåê [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Deployment complete.**" >> $GITHUB_STEP_SUMMARY
