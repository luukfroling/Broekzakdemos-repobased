# deploy multiple language MyST books to GitHub Pages
# Based on folder structure containing multiple languages in the content folder, e.g. content/en/, content/nl/
# Builds each language version separately and deploys to GitHub Pages under separate folders, e.g. /en/, /nl/

name: Deploy Multi-Language MyST Books

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# variable definitions
env:
  NODE_VERSION: "18"
  BEHAVIOR_PRIMARY: redirect  # redirect to english folder (/en/)

# how to handle simultaneous runs
concurrency:
  group: pages
  cancel-in-progress: false

# Main jobs
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:

      # Clone repository
      - name: üßæ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Setup Node.js
      - name: ‚öôÔ∏è Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
        # OPTIONAL: add node packages here

      # Install MyST Markdown CLI and dependencies, yq is used for YAML manipulation
      - name: üì¶ Install MyST Markdown CLI and dependencies
        run: |
          npm install -g mystmd js-yaml yq

      # Prepare build folders
      - name: üóÇÔ∏è Prepare build folders
        run: mkdir -p _build/en _build/nl site/en site/nl

      # ---------- ENGLISH BUILD ----------
      - name: üîß Configure MyST for English
        run: |
          echo "Configuring myst.yml for English build..."
          yq -i '
            .extends = ["export.yml", "toc_en.yml"] |
            .site.actions = [{"title": "Dutch", "url": "https://luukfroling.github.io/Broekzakdemos-repobased/nl/"}]
          ' myst.yml

      # remove _build/html if it exists, build book, verify index.html exists, copy to _build/en
      - name: üåê Build English Book
        env:
          BASE_URL: /${{ github.event.repository.name }}/en/
        run: |
          echo "üèóÔ∏è Building English MyST site..."
          echo "Using BASE_URL=$BASE_URL"
          rm -rf _build/html
          myst build --html --ci
          test -f _build/html/index.html || (echo "‚ùå English build failed" && exit 1)
          mkdir -p _build/en
          cp -r _build/html/* _build/en/

      # ---------- DUTCH BUILD ----------
      - name: üîß Configure MyST for Dutch
        run: |
          echo "Configuring myst.yml for Dutch build..."
          yq -i '
            .extends = ["export.yml", "toc_nl.yml"] |
            .site.actions = [{"title": "English", "url": "https://luukfroling.github.io/Broekzakdemos-repobased/en/"}]
          ' myst.yml

      # remove _build/html if it exists, build book, verify index.html exists, copy to _build/nl
      - name: üåê Build Dutch Book
        env:
          BASE_URL: /${{ github.event.repository.name }}/nl/
        run: |
          echo "üèóÔ∏è Building Dutch MyST site..."
          echo "Using BASE_URL=$BASE_URL"
          rm -rf _build/html
          myst build --html --ci
          test -f _build/html/index.html || (echo "‚ùå Dutch build failed" && exit 1)
          mkdir -p _build/nl
          cp -r _build/html/* _build/nl/

      # Place both builds into site/ for deployment
      # ---------- ORGANIZE OUTPUT ----------
      - name: üß© Organize build outputs
        run: |
          cp -r _build/en/* site/en/
          cp -r _build/nl/* site/nl/
          touch site/.nojekyll
          echo "‚úÖ Build complete: English ‚Üí site/en, Dutch ‚Üí site/nl"

      # Set redirect in root based on BEHAVIOR_PRIMARY
      # ---------- ROOT BEHAVIOR ----------
      - name: üß≠ Root behavior (redirect/copy/move)
        run: |
          cd site
          case "${BEHAVIOR_PRIMARY}" in
            redirect)
              echo '<!doctype html><meta charset="utf-8"><meta http-equiv="refresh" content="0; url=en/"><title>Redirecting‚Ä¶</title><script>location.replace("en/")</script>' > index.html
              echo "Root will redirect to /en/"
              ;;
            copy)
              cp -r en/* .
              echo "Root will COPY /en/ to /"
              ;;
            move)
              mv en/* .
              rmdir en || true
              echo "Root will MOVE /en/ to / (removing /en/)"
              ;;
            *)
              echo "Unknown BEHAVIOR_PRIMARY='${BEHAVIOR_PRIMARY}', defaulting to redirect."
              echo '<meta http-equiv="refresh" content="0; url=en/">' > index.html
              ;;
          esac
          cd ..

      # ---------- DEPLOY TO GITHUB PAGES ----------
      - name: üì§ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: üöÄ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      # ---------- SUMMARY ----------
      - name: üìù Summary
        run: |
          echo "## üåç Multi-Language Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üìò Languages Built" >> $GITHUB_STEP_SUMMARY
          echo "| Language | Folder | URL |" >> $GITHUB_STEP_SUMMARY
          echo "|-----------|---------|-----|" >> $GITHUB_STEP_SUMMARY
          echo "| üá¨üáß English | \`/en/\` | [${{ steps.deployment.outputs.page_url }}en/]( ${{ steps.deployment.outputs.page_url }}en/ ) |" >> $GITHUB_STEP_SUMMARY
          echo "| üá≥üá± Dutch   | \`/nl/\` | [${{ steps.deployment.outputs.page_url }}nl/]( ${{ steps.deployment.outputs.page_url }}nl/ ) |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ‚öôÔ∏è Deployment Details" >> $GITHUB_STEP_SUMMARY
          echo "- Repository: **${{ github.repository }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Triggered by: **${{ github.actor }}**" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: [${{ github.sha }}](https://github.com/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### üöÄ Live Site Root" >> $GITHUB_STEP_SUMMARY
          echo "- üåê [${{ steps.deployment.outputs.page_url }}](${{ steps.deployment.outputs.page_url }})" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ **Deployment complete.** The following language versions are available:" >> $GITHUB_STEP_SUMMARY
          echo "- English ‚Üí [${{ steps.deployment.outputs.page_url }}en/]" >> $GITHUB_STEP_SUMMARY
          echo "- Dutch ‚Üí [${{ steps.deployment.outputs.page_url }}nl/]" >> $GITHUB_STEP_SUMMARY
